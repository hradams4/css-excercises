<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01-css-methods</title>

    <!-- This is where you link external css style sheet -->
    <link rel="stylesheet" href="styles.css">

    <!-- This is also where you would add internal css -->
    <style>
        p{
            color: white;
            background-color: green;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <!-- EXTERNAL div: a red background, white text, a font size of 32px, center aligned, and bold -->
    <div>
        Style me via the external method!
    </div>

    <!-- INTERNAL p: a green background, white text, and a font size of 18px -->
    <p>
        I would like to styled with the internal method, please.
    </p>

    <!-- INLINE button: an orange background and a font size of 18px -->
    <button style="background-color: orange; font-size: 18px;">
        Inline Method
    </button>
</body>
</html>
